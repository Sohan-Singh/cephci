# RHCS 8.x sanity test suite for RGW daemon.
# conf : conf/squid/rgw/tier-0_rgw.yaml
tests:

  # Cluster deployment stage

  - test:
      abort-on-fail: true
      desc: Install software pre-requisites for cluster deployment.
      module: install_prereq.py
      name: setup pre-requisites

  - test:
      abort-on-fail: true
      config:
        verify_cluster_health: true
        steps:
          - config:
              command: bootstrap
              service: cephadm
              args:
                registry-url: registry.redhat.io
                mon-ip: sohan-0
                initial-dashboard-password: admin@123
                dashboard-password-noupdate: true
                orphan-initial-daemons: true
                skip-monitoring-stack: true
          - config:
              command: add_hosts
              service: host
              args:
                attach_ip_address: true
                labels: apply-all-labels
          - config:
              command: apply
              service: osd
              args:
                all-available-devices: true
          - config:
              command: apply
              service: rgw
              pos_args:
                - rgw.1
              args:
                placement:
                  label: rgw
                  nodes:
                    - sohan-1.onecloud.stglabs.ibm.com
                    - sohan-2.onecloud.stglabs.ibm.com
                    - sohan-3.onecloud.stglabs.ibm.com
      desc: bootstrap with registry-url option and deployment services.
      destroy-cluster: false
      polarion-id: CEPH-83573713
      module: test_cephadm.py
      name: RHCS deploy cluster using cephadm

  - test:
      abort-on-fail: true
      config:
        command: add
        id: client.1
        node: sohan-4.onecloud.stglabs.ibm.com
        install_packages:
          - ceph-common
        copy_admin_keyring: true
        git_clone: true
        git_node_role: rgw
      desc: Configure the RGW client system
      polarion-id: CEPH-83573758
      destroy-cluster: false
      module: test_client.py
      name: configure client

  - test:
      name: test basic object operations with swift
      desc: Test basic object operations with swift
      polarion-id: CEPH-11019
      module: sanity_rgw.py
      config:
        script-name: test_swift_basic_ops.py
        config-file-name: test_swift_basic_ops_baremetal.yaml
        run-on-rgw: true
        test-config:
          container_count: 3
          objects_count: 200
          objects_size_range:
            min: 2
            max: 5000
